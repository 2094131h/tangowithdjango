{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Add Profile{% endblock %}

{% block body_block %}

        <form role="form" id="userprofileform" method="post" action="{% url 'add_profile' %}">
         <h2 class="form-signin-heading">Add to Profile</h2>
            {% csrf_token %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input class="btn btn-primary" type="submit" name="submit" value="Save Profile" />
        </form>
{% endblock %}
