{% extends "base.html" %}


{% block body_block %}
<form role="form"  method="post" action=".">
                {% csrf_token %}

<h2 class="form-signin-heading">Profile</h2>

    <div class="form-group" >
 <p class="required"> <label for="id_first_name">First name:</label>
     <input class="form-control"  id="id_first_name" maxlength="30" name="first_name" type="text"  placeholder="Enter first name"value="{{ user.first_name }}"/></p>
</div>

      <div class="form-group" >
 <p class="required"> <label for="id_last_name">Last name:</label>
     <input class="form-control"  id="id_last_name" maxlength="30" name="last_name" type="text"  placeholder="Enter last name"value="{{ user.last_name }}"/></p>
</div>

<div class="form-group" >
 <p class="required"> <label for="id_username">Username:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"value="{{ user.username }}"/></p>
</div>
 <div class="form-group">
    <p class="required"><label for="id_email">E-mail:</label>
        <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" value="{{ user.email }}"/></p>
 </div>
<div class="form-group">
    <p class="required"><label for="id_password1">Password:</label>
        <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password" /></p>
</div>
<div class="form-group">
    <p class="required"><label for="id_password2">Password (again):</label>
 <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password again" /></p>

</div>

<div class="form-group">
    <p class="required"><label for="id_website">Website:</label>
                <input id="id_website" name="website" type="url" value="{{ user.profile.website }}"/></p>
          </div>

<div class="form-group">
    <p class="required"><label for="id_picture">Picture:</label>
                <input id="id_picture" name="picture" type="file" value="{{ user.profile.picture }}"/></p>
                <img src="{{ user.profile.picture }}"/>
    </div>
<button type="submit" class="btn btn-default">Save</button>

        </form>
{% endblock %}
